<!-- Script tag at start of head -->
<!DOCTYPE html>
<html>
<head>
    <script>
        document.getElementById("test").innerHTML = "Goodbye World";
    </script>
</head>
<body>
<h1 id="test">Hello World</h1>
</body>
</html>


<!-- Script tag at start of body -->
<!DOCTYPE html>
<html>
<head></head>
<body>
    <script>
        document.getElementById("test").innerHTML = "Goodbye World";
    </script>
    <h1 id="test">Hello World</h1>
</body>
</html>

<!-- Script tag at end of body -->
<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1 id="test">Hello World</h1>
    <script>
        document.getElementById("test").innerHTML = "Goodbye World";
    </script>
</body>
</html>
